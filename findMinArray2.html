<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    function findMin() {
        let arr = [];
        let n = +prompt('Input length of array');
        if(n <= 0) {
            return alert('you need to input length of array >= 1');
        } else {
            for (let i = 0; i < n; i++) {
            arr[i] = +prompt(`Value of index at ${i}`);   
            }
        }

        let min = arr[0];
        for (let i = 1; i < n; i++) {
            if(min > arr[i]) {
                min = arr[i];
            }
        }        
        alert(min);
    }

    findMin();

</script>



</body>
</html>
